<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

<body>
  <div>
    <h2>Coffee Shop</h2>
    -------------
    <form action="#"><fieldset>
        <label for="menu_item">Place your order by selecting items from the menu</label>
        <select name="menu_item" id="menu_item">
          <option value="Cafe Latte">Cafe Latte</option>
          <option value="Flat White">Flat White</option>
          <option value="Cappuccino">Cappuccino</option>
          <option value="Single Espresso">Single Espresso</option>
          <option value="Double Espresso">Double Espresso</option>
          <option value="Americano">Americano</option>
          <option value="Cortado">Cortado</option>
          <option value="Tea">Tea</option>
          <option value="Choc Mudcake">Choc Mudcake</option>
          <option value="Choc Mousse">Choc Mousse</option>
          <option value="Affogato">Affogato</option>
          <option value="Tiramisu">Tiramisu</option>
          <option value="Blueberry Muffin">Blueberry Muffin</option>
          <option value="Chocolate Chip Muffin">Chocolate Chip Muffin</option>
          <option value="Muffin Of The Day">Muffin Of The Day</option>
        </select>
    </fieldset> 
    <button id="button1">Add item</button>  
    <br>
    -------------
    <h4>Your order</h4>
    <div id="order_list">

    </div>
    <br>
    <button id="button2">Calculate bill</button>  
  </form>
  </div>
  <div>
    -------------
      <h4>Your bill</h4>
      <div id="display_bill">

      </div>
    <br>
  </div>
