<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <!-- include source files here... -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <script src="src/order.js"></script>
  <script src="src/display.js"></script>
  <script src="src/interface.js"></script>
</head>

<body>
  <div>
    <h2>Coffee Shop</h2>
    -------------
    <form action="#"><fieldset>
        <label for="menu_item">Place your order by selecting items from the menu</label>
        <br>Menu: 
        <select class="btn btn-secondary dropdown-toggle" name="menu_item" id="menu_item">
          <option>Cafe Latte</option>
          <option>Flat White</option>
          <option>Cappuccino</option>
          <option>Single Espresso</option>
          <option>Double Espresso</option>
          <option>Americano</option>
          <option>Cortado</option>
          <option>Tea</option>
          <option>Choc Mudcake</option>
          <option>Choc Mousse</option>
          <option>Affogato</option>
          <option>Tiramisu</option>
          <option>Blueberry Muffin</option>
          <option>Chocolate Chip Muffin</option>
          <option>Muffin Of The Day</option>
        </select>
    </fieldset>
    <br>
    How many?
    <input id="quantity" type="number"></input> 
    <br>
    <br>
    <button id="button1" class="btn btn-primary">Add item</button>  
    <br>
    -------------
    <h4>Your order</h4>
    <div id="order_list">

    </div>
    <br>
    <button id="button2" class="btn btn-primary">Calculate bill</button>  
  </form>
  </div>
  <div>
    -------------
      <h4>Your bill</h4>
      <div id="display_bill">

      </div>
    <br>
    <button id="reload" class="btn btn-success">Start another order</button>
  </div>
  <br>
</body>
</html>
